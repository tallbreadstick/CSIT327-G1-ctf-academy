{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="flex-grow flex flex-col items-center justify-center px-6 py-20">
    <div class="bg-gray-800/70 backdrop-blur-lg border border-gray-700 rounded-2xl p-6 shadow-xl fade-up w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="{% static 'accounts/images/logo.png' %}" alt="Logo" class="h-16 w-16 floaty drop-shadow-lg">
        </div>

        <h1 class="text-3xl font-extrabold glow-text text-center mb-6">
            Welcome Back
        </h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" name="username" class="mt-2 w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white placeholder-gray-500 focus:ring-2 focus:ring-pink-500 focus:outline-none" placeholder="Enter your username">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" name="password" class="mt-2 w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white placeholder-gray-500 focus:ring-2 focus:ring-pink-500 focus:outline-none" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full py-3 px-4 bg-pink-600 hover:bg-pink-700 rounded-lg shadow-lg font-semibold transition-all">
                Login
            </button>
        </form>

        <p class="text-gray-400 text-sm text-center mt-6">
            Donâ€™t have an account? <a href="{% url 'register_page' %}" class="text-pink-400 hover:underline">Sign up here</a>
        </p>
    </div>
</main>
{% endblock %}
