{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<main class="flex-grow flex flex-col items-center justify-center px-6 py-20">
    <div class="bg-gray-800/70 backdrop-blur-lg border border-gray-700 rounded-2xl p-8 shadow-xl fade-up w-full max-w-3xl">
        <div class="flex justify-center mb-6">
            <img src="{% static 'accounts/images/logo.png' %}" alt="Logo" class="h-16 w-16 floaty drop-shadow-lg">
        </div>

        <h1 class="text-3xl font-extrabold glow-text text-center mb-8">
            Create an Account
        </h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="flex flex-col md:flex-row gap-8">
                <div class="flex flex-col flex-1 space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300">Username</label>
                        <input type="text" name="username" class="mt-2 w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white placeholder-gray-500 focus:ring-2 focus:ring-pink-500 focus:outline-none" placeholder="Choose a username">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300">Email</label>
                        <input type="email" name="email" class="mt-2 w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white placeholder-gray-500 focus:ring-2 focus:ring-pink-500 focus:outline-none" placeholder="Enter your email">
                    </div>
                </div>
                <div class="flex flex-col flex-1 space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300">Password</label>
                        <input type="password" name="password" class="mt-2 w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white placeholder-gray-500 focus:ring-2 focus:ring-pink-500 focus:outline-none" placeholder="Create a password">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300">Confirm Password</label>
                        <input type="password" name="confirm_password" class="mt-2 w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white placeholder-gray-500 focus:ring-2 focus:ring-pink-500 focus:outline-none" placeholder="Re-enter password">
                    </div>
                </div>
            </div>
            <button type="submit" class="w-full py-3 px-4 bg-pink-600 hover:bg-pink-700 rounded-lg shadow-lg font-semibold transition-all mt-6">
                Register
            </button>
        </form>

        <p class="text-gray-400 text-sm text-center mt-6">
            Already have an account? <a href="{% url 'login_page' %}" class="text-pink-400 hover:underline">Login here</a>
        </p>
    </div>
</main>
{% endblock %}
