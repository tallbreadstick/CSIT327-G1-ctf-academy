{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTF Academy - Logout</title>
    <link rel="icon" type="image/png" href="{% static 'accounts/images/logo.png' %}">
    {% tailwind_css %}

    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-up { animation: fadeInUp 0.8s ease-out forwards; }
        .floaty { animation: float 4s ease-in-out infinite; }
        .glow-text {
            background: linear-gradient(90deg, #ec4899, #f9a8d4, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bg-pan 6s linear infinite;
            background-size: 200% auto;
        }
        @keyframes bg-pan {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

    <!-- NAVBAR (Reusable Component) -->
    <c-navbar></c-navbar>

    <!-- MAIN CONTENT -->
    <main class="flex-grow flex flex-col items-center justify-center text-center px-6 py-20">
        <img src="{% static 'accounts/images/logo.png' %}" alt="Logo" 
             class="h-20 w-20 mb-6 floaty drop-shadow-lg">

        <h1 class="text-5xl leading-snug font-extrabold glow-text mb-4 fade-up">
            Youâ€™ve Logged Out
        </h1>
        <p class="text-gray-300 text-lg mb-8 fade-up" style="animation-delay:0.3s;">
            Thank you for practicing with CTF Academy! See you next time.
        </p>

        <a href="/" 
           class="px-6 py-3 bg-pink-600 hover:bg-pink-700 rounded-lg shadow-lg font-semibold fade-up" 
           style="animation-delay:0.6s;">
           Return to Home
        </a>
    </main>

    <!-- FOOTER -->
    <c-footer></c-footer>

</body>
</html>
