{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center py-20 px-6">
    <img src="{% static 'accounts/images/logo.png' %}" alt="CTF Logo" class="h-20 w-20 mb-6 floaty drop-shadow-lg">
    <h1 class="text-6xl font-extrabold text-pink-400">404</h1>
    <h2 class="text-3xl font-bold mt-4 mb-2">Page Not Found</h2>
    <p class="text-gray-300 max-w-md mb-8">
        Oops! The page you are looking for does not exist. It might have been moved or deleted.
    </p>
    <a href="{% url 'home' %}" class="px-6 py-3 bg-pink-600 hover:bg-pink-700 rounded-lg shadow-lg font-semibold">
        Return to Home
    </a>
</div>
{% endblock %}
