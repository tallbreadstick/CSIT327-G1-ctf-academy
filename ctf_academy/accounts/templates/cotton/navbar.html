{% load static %}

<!-- NAVBAR -->
<nav class="bg-gray-800/80 backdrop-blur border-b border-gray-700 relative z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            
            <!-- LEFT: Logo + Title -->
            <div class="flex items-center space-x-2">
                <img src="{% static 'accounts/images/logo.png' %}" alt="Logo" class="h-8 w-8">
                <span class="text-xl font-bold text-white">CTF Academy</span>
            </div>

            <!-- CENTER: Page Links -->
            <div class="hidden md:flex items-center space-x-8">
                {% if user.is_superuser %}
                <a href="{% url 'admin_dashboard_page' %}" class="text-pink-400 font-semibold hover:text-pink-300">Home</a>
                {% else %}
                <a href="{% url 'home' %}" class="text-gray-300 hover:text-pink-300">Home</a>
                {% endif %}
                <a href="/about" class="text-gray-300 hover:text-pink-400">About</a>
                <a href="/challenges" class="text-gray-300 hover:text-pink-400">Challenges</a>
                <a href="/leaderboards" class="text-gray-300 hover:text-pink-400">Leaderboards</a>
            </div>

            <!-- RIGHT: Profile or Auth Buttons -->
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <!-- Profile Dropdown -->
                    <div class="relative z-50">
                        <button id="userMenuButton" type="button" class="flex items-center space-x-3 focus:outline-none">
                            {% if user.profile.get_base64_image %}
                            <img src="data:image/jpeg;base64,{{ user.profile.get_base64_image }}" 
                                alt="Profile" 
                                class="h-8 w-8 rounded-full border border-gray-600 object-cover">
                            {% else %}
                            <img src="{% static 'accounts/images/empty_profile.jpg' %}" 
                                alt="Profile" 
                                class="h-8 w-8 rounded-full border border-gray-600 object-cover">
                            {% endif %}
                            <span class="text-white font-semibold">{{ user.username }}</span>
                            <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>

                        <!-- Dropdown -->
                        <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg hidden overflow-hidden border border-gray-700">
                            <a href="{% url 'profile_page' %}" class="block px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">
                                Profile
                            </a>
                            <a href="{% url 'logout_page' %}" class="block px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">
                                Logout
                            </a>
                        </div>
                    </div>
                {% else %}
                    <!-- Login / Register -->
                    <div class="flex space-x-3">
                        <a href="{% url 'login_page' %}" 
                           class="px-4 py-2 bg-pink-600 hover:bg-pink-700 rounded-lg shadow font-medium text-white">
                           Login
                        </a>
                        <a href="{% url 'register_page' %}" 
                           class="px-4 py-2 bg-white text-gray-900 hover:bg-gray-200 rounded-lg shadow font-medium">
                           Register
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<!-- Dropdown Script -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('userMenuButton');
    const dropdown = document.getElementById('userDropdown');
    if (btn && dropdown) {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('hidden');
        });
        document.addEventListener('click', (e) => {
            if (!btn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });
    }
});
</script>
