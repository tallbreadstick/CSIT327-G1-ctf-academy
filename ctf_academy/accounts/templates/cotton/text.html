    title="{{ editor_title }}"

            wrap="soft"
            class="absolute inset-0 w-full h-full bg-gray-900/40 text-white resize-none outline-none font-mono p-2"
        >{{ content|default:"" }}</textarea>
    '
>
</c-window>
